 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&family=Open+Sans&display=swap" rel="stylesheet">
    <title>BookShop</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_container">
                <div class="headerBody">
                <div class="logo __logo-container">  
                    <button class="btn_logo">
                        <a href="" class="logo-nav">
                            <span class="logo-nav">Bookshop</span>
                        </a>
                    </button>
                </div>
                <div class="header_burger">
                    <span></span>
                </div>
                <nav class="nav">
                    <button class="btn-nav">
                        <a href="" class="books"><span class="mainNavSpan">books</span></a>
                    </button>
                    <button class="btn-nav">
                        <a href="" class="audiobooks"><span class="navSpan">audiobooks</span></a>
                    </button>
                    <button class="btn-nav">
                        <a href="" class="gifts"><span class="navSpan"> Stationery & gifts</span></a>
                    </button>
                    <button class="btn-nav">
                        <a href="" class="blog"><span class="navSpan">blog</span></a>
                    </button>
                </nav>
                <div class="icons">
                    <button class="icon">
                        <a href="" class="personalAccount">
                            <img src="../src/img/user.svg" alt="user" class="personalAccImg">
                        </a>
                    </button>
                    <button class="icon">
                        <a href="" class="searchh">
                            <img src="../src/img/search.svg" alt="search" class="search">
                        </a>
                    </button>
                    <button class="icon">
                        <a href="" class="cart">
                            <img src="../src/img/shop bag.svg" alt="cart" class="cartImg">
                        </a>
                        <div class="numOfBooks">0</div>
                    </button>
                </div>
            </div>
            </div>
        </header>
        <main class="main">
            <div class="main_container">
                <div class="sliderBody">
                    <div class="slider-content">
                        <ul class="slider-content-container">
                            <li class="img1 currentSlide">
                                <img src="../src/img/banner (2).png" alt="banner" class="imgg2">
                            </li>
                            <li class="img2 __slide">
                                <img src="../src/img/banner 2.png" alt="banner" class="imgg3">
                            </li>
                            <li class="img3 __slide">
                                <img src="../src/img/banner 3.png" alt="banner" class="imgg4">
                            </li>
                        </ul>
                    </div>
                </div>
                    <div class="left-info">
                        <img src="../src/img/promo 1.png" alt="Exchange Information" class="oldBookOnNew">
                        <img src="../src/img/promo 2.png" alt="Top 100 books" class="TopImg">
                    </div>
                    <div class="circles-btn">
                        <button class="circle__indicator currentSlide"></button>
                        <button class="circle__indicator"></button>
                        <button class="circle__indicator"></button>
                    </div>
                    <div class="genres">
                        <div class="genresUl">
                                <button class="genre _active" id="Architecture">Architecture</button>
                                <button class="genre" id="Art">Art & Fashion</button>
                                <button class="genre" id="Biography">Biography</button>
                                <button class="genre" id="Buisness">Buisness</button>
                                <button class="genre" id="Crafts">Crafts & Hobbies</button>
                                <button class="genre" id="Drama">Drama </button>
                                <button class="genre" id="Fiction">Fiction</button>
                                <button class="genre" id="Food & Drink">Food & Drink</button>
                                <button class="genre" id="Health">Health & Wellbeing</button>
                                <button class="genre" id="History">History & Politics</button>
                                <button class="genre" id="Humor">Humor</button>
                                <button class="genre" id="Poetry">Poetry</button>
                                <button class="genre" id="Psychology">Psychology</button>
                                <button class="genre" id="Science">Science</button>
                                <button class="genre" id="Technology">Technology</button>
                                <button class="genre" id="Travel">Travel & Maps</button>
                        </div>
                    </div>
                    <div class="books">
                        <div class="books_container">
                        </div>
                    </div>
                    <button class="loadMore">Load More</button>
            </div>
        </main>
    </div>
</body>
</html>
